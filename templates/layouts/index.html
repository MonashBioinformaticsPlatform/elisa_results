      <meta charset="utf-8">

      <style>
      body { font-family: "Helvetica Neue",Helvetica,Arial,sans-serif; }
      #feedback { font-size: 0.8em; margin-left: 5px; }
      #selectable .ui-selecting { background: #FECA40; }
      #selectable .ui-selected { background: #F39814; color: red; font-weight: bold }
      #selectable { list-style-type: none; margin: 0; padding: 0; width: 850px; }
      #selectable li { margin: 3px; padding: 12px 1px 1px 1px; float: left; width: 60px; height: 35px; font-size: 1.2em; text-align: center; }
      </style>
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      
      <script>
        function parseURLParams(url) {
            var queryStart = url.indexOf("?") + 1,
                queryEnd   = url.indexOf("#") + 1 || url.length + 1,
                query = url.slice(queryStart, queryEnd - 1),
                pairs = query.replace(/\+/g, " ").split("&"),
                parms = {}, i, n, v, nv;

            if (query === url || query === "") {
                return;
            }

            for (i = 0; i < pairs.length; i++) {
                nv = pairs[i].split("=");
                n = decodeURIComponent(nv[0]);
                v = decodeURIComponent(nv[1]);

                if (!parms.hasOwnProperty(n)) {
                    parms[n] = [];
                }

                parms[n].push(nv.length === 2 ? v : null);
            }
            return parms;
        };          
      </script>
      
      <script>
          var url = window.location.href;
          var parsedURL = parseURLParams(url);
          
          if(parsedURL){
              if('exclude' in parsedURL)
              {   
                var exclude = parsedURL['exclude']           
              }
          }
          
            $.each(exclude, function( index, value ) {
              //alert(value);
            });
          
          
          $( function() {
            $( "#selectable" ).selectable({
              stop: function() {
                var result = $( "#select-result" ).empty();
                var wrapper = $(".input_fields_wrap").empty();
                $(wrapper).empty();
                $( ".ui-selected", this ).each(function() {
                  var index = $( "#selectable li" ).index( this );
                  //result.append(( index ) + "," );
                    
                  wrapper.append('<div><input type="hidden"' +
                      ' name="exclude" value="' + index + '"/></div>'); //add input box
                });
              }
            });
          } );
          
          
        $(function() {
            $('#selectable li').each(function(i, obj) {
                var found = $.inArray($(this).index().toString(), exclude) > -1;

                if(found)
                {
                      var result = $( "#select-result" );
                      var wrapper = $(".input_fields_wrap");
                      var index = $( "#selectable li" ).index( this );
                      //result.append( ( index + "," ));
                      $(this).addClass('ui-selected');
                    
                      wrapper.append('<div><input type="hidden"' +
                      ' name="exclude" value="' + index + '"/></div>'); //add input box
                }
            });
        });          
      </script>

            </p>

    {% endfor %}
