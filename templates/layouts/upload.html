<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8' />
    <meta http-equiv='content-type' content='text/html; charset=utf-8' />

    <title>ELISA Report Index</title>
      
    <link
        href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.3.min.css"
        rel="stylesheet" type="text/css">
    <link
        href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.3.min.css"
        rel="stylesheet" type="text/css">
     
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='siimple.css') }}">
      
      <style>
      body { font-family: "Helvetica Neue",Helvetica,Arial,sans-serif; margin: 20px; }
      input { display: block; }
      </style>    

  </head>
  <body>
      
      <div style="padding-bottom: 10px"><strong>ELISA Reports: </strong><a href="./">Home</a></div>

    <h1>Upload csv files</h1>
    <form action="" method=post enctype=multipart/form-data>
      <p>
         Report Name: <input type="text" name="name" value="My Sample Report"><br/>
          
         Plate csv File 1: <input type=file name=file><br/>
         Plate csv File 2: <input type=file name=file><br/>
         Plate csv File 3: <input type=file name=file><br/>
         
        <h4>Coating mAb</h4>
         Name: <input type="text" name="coating_ab" value="Coating Antibody"><br/>
         Concentration Max: <input type="text" name="coating_ab_max" value="4"><br/>
         Report Name: <input type="text" name="coating_ab_units" value="ug/ml"><br/>    

        <h4>Protein</h4>
         Name: <input type="text" name="prot" value="Protein"><br/>
         Concentration Max: <input type="text" name="prot_max" value="2"><br/>
         Units: <input type="text" name="prot_units" value="ng/ml"><br/> 
        
        <h4>mAb</h4>
         Name: <input type="text" name="ab2" value="mAb"><br/>
         Report Name: <input type="text" name="ab2_units" value="ug/ml"><br/>
        
          <br/>
         <input type=submit value=Submit>
    </form>
      
  </body>
</html>
