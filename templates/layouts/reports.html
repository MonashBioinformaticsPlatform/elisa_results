<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8' />
    <meta http-equiv='content-type' content='text/html; charset=utf-8' />

    <title>ELISA Report Index</title>
      
    <link
        href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.3.min.css"
        rel="stylesheet" type="text/css">
    <link
        href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.3.min.css"
        rel="stylesheet" type="text/css">
      
      <style>
      body { font-family: "Helvetica Neue",Helvetica,Arial,sans-serif; }
      </style>    

  </head>
  <body>
      <a href="/upload">Upload</a>

      <h1>ELISA Reports</h1>
      
    {% for r in reports %}
        <div style="margin: 20px">
            
            <ul>
                {% for m in r.metadata %}
                {% if loop.first %}
                <h3>{{m.name}}</h3>
                {% endif %}
                <li>
                    <a href="/view?plate_dir={{r.dirname}}&plate_file={{m.filename}}">{{m.filename}}</a>
                </li>
                {% endfor %}
            </ul>
            <br/>
        </div>
    {% endfor %}
      
  </body>
</html>
